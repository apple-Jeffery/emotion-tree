<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌙 Jeffery 的情绪树洞</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: rgba(255, 255, 255, 0.65);
      --text-color: #333;
      --entry-bg: rgba(255,255,255,0.8);
    }
    body.dark {
      --bg-color: rgba(44,44,46,0.7);
      --text-color: #eee;
      --entry-bg: rgba(33,33,33,0.8);
    }
    body {
      margin: 0;
      padding: 0;
      background: url('background-soft.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    .container {
      background: var(--bg-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 28px; margin-bottom: 10px; color: #3366cc; }
    p.desc { font-size: 14px; color: #555; }
    .emotion-tags { margin: 15px 0; }
    .emotion-tags button {
  margin: 5px;
  padding: 6px 12px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(4px);
  cursor: pointer;
  color: #333;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: all 0.2s ease;
}
    .feedback { margin-top: 10px; font-size: 14px; color: #888; }
    textarea, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #337aff;
      color: white;
      cursor: pointer;
    }
    .entry {
      background: var(--entry-bg);
      margin-top: 15px;
      padding: 10px 20px;
      border-left: 5px solid #ffcf66;
      border-radius: 10px;
      text-align: left;
    }
    .entry time { font-size: 12px; color: #888; display: block; margin-bottom: 5px; }
    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .nav a {
      text-decoration: none;
      background: #ffffffaa;
      padding: 8px 14px;
      border-radius: 6px;
      color: #333;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-box input {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .highlight { background: yellow; }
    canvas { margin-top: 20px; max-width: 100%; }
    .emo-img {
  width: 20px;
  height: 20px;
  vertical-align: middle;
  margin-right: 6px;
  border-radius: 4px;
  object-fit: contain;
}
  .emo-img {
    width: 20px;
    height: 20px;
    object-fit: contain;
    vertical-align: middle;
    margin-right: 6px;
  }
</style>
</head>
<body>
  <div class="nav">
    <a href="https://apple-jeffery.github.io">← 返回 Jeffery 主站</a>
  </div>
  <div class="container">
    <h1>🌙 大家的情绪树洞 by Jeffery</h1>
    <p class="desc">写下此刻心情，不用解释，放心交给这个专属大家的树洞吧 🌳</p>
    <input id="nickname" placeholder="你的小名、外号或任何标识（建议加上时间点，更有纪念感！）">
    <div class="emotion-tags" id="emotionTags">
  <button onclick="toggleEmotion('😊')"><img src="happy.png" alt="开心" class="emo-img"> 开心</button>
  <button onclick="toggleEmotion('😢')"><img src="sad.png" alt="伤心" class="emo-img"> 伤心</button>
  <button onclick="toggleEmotion('😡')"><img src="angry.png" alt="生气" class="emo-img"> 生气</button>
  <button onclick="toggleEmotion('😰')"><img src="anxious.png" alt="焦虑" class="emo-img"> 焦虑</button>
  <button onclick="toggleEmotion('🥱')"><img src="bored.png" alt="无聊" class="emo-img"> 无聊</button>
  <button onclick="toggleEmotion('😴')"><img src="tired.png" alt="疲惫" class="emo-img"> 疲惫</button>
  <button onclick="toggleEmotion('🤩')"><img src="excited.png" alt="兴奋" class="emo-img"> 兴奋</button>
  <button onclick="toggleEmotion('🤯')"><img src="confused.png" alt="迷茫" class="emo-img"> 迷茫</button>
</div>
    <div class="feedback" id="emotionFeedback">已选情绪：无</div>
    <textarea id="feeling" placeholder="今天你想说什么？"></textarea>
    <div class="search-box">
      🔍 搜索留言：<input type="text" id="search" oninput="highlightSearch()">
    </div>
    <button onclick="saveFeeling()">💾 保存</button>
    <button onclick="exportFeelings()">☁️ 导出</button>
    <button onclick="clearFeelings()">🗑️ 清除</button>
    <button onclick="toggleMode()">🌃 深浅切换</button>
    <button onclick="randomFeeling()">❤️ 随机一条</button>
    <canvas id="chart" height="200"></canvas>
    
<footer id="footer-msg" style="margin-top: 40px; font-size: 13px; color: #999; text-align: center;">
  这个小树洞是 Jeffery 悄悄搭建的，欢迎你随时来丢下一颗心情糖果 🍬
</footer>
<script>
  const messages = [
    "这个小树洞是 Jeffery 悄悄搭建的，欢迎你随时来丢下一颗心情糖果 🍬",
    "这个小树洞是 Jeffery 偷偷种下的，等你来悄悄埋下点什么 🌱",
    "这个小树洞是 Jeffery 默默开的小口子，专收你的碎碎念 ✨",
    "这个小树洞是 Jeffery 悄悄建的，适合丢下一句没人懂的话 🌙",
    "这个小树洞是 Jeffery 留下的小角落，有空来坐坐也挺好 ☕"
  ];
  const footer = document.getElementById("footer-msg");
  footer.textContent = messages[Math.floor(Math.random() * messages.length)];
</script>
  </div>

  <script>
    (() => {
      window.selectedEmotions = [];
    })();
  </script>
  <script>
    let colors = {};
    const emotionColors = {
      "😊": "#f6c026",
      "😢": "#5dade2",
      "😡": "#e74c3c",
      "😰": "#7f8c8d",
      "🥱": "#a29bfe",
      "😴": "#95a5a6",
      "🤩": "#f39c12",
      "🤯": "#8e44ad"
    };

    function toggleEmotion(e) {
      const index = selectedEmotions.indexOf(e);
      if (index === -1) {
        selectedEmotions.push(e);
      } else {
        selectedEmotions.splice(index, 1);
      }
      document.getElementById("emotionFeedback").textContent = "已选情绪：" + (selectedEmotions.length ? selectedEmotions.join(' ') : "无");
    }

    function saveFeeling() {
      const text = document.getElementById("feeling").value.trim();
      const nick = document.getElementById("nickname").value.trim();
      if (!text) return;
      const now = new Date();
      const time = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.toLocaleTimeString()}`;
      const color = colors[nick] || getRandomColor();
      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `<time>${time}</time><strong style="color:${color}">${nick || "匿名"}</strong>：<span>${selectedEmotions.join(' ')} ${text}</span>`;
      document.getElementById("log").prepend(entry);
      document.getElementById("feeling").value = "";
      selectedEmotions = [];
      document.getElementById("emotionFeedback").textContent = "已选情绪：无";
      if (nick && !colors[nick]) colors[nick] = color;
      saveToStorage();
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      const data = {};
      document.querySelectorAll(".entry span").forEach(e => {
        [...e.innerText.matchAll(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g)].forEach(m => {
          const emo = m[0];
          data[emo] = (data[emo] || 0) + 1;
        });
      });
      const total = Object.values(data).reduce((a,b) => a + b, 0);
      const labels = Object.keys(data);
      const chartData = labels.map(l => ({
        label: `${l} ${(data[l] / total * 100).toFixed(1)}%`,
        value: data[l],
        backgroundColor: emotionColors[l] || "#ccc"
      }));
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: chartData.map(d => d.label),
          datasets: [{
            data: chartData.map(d => d.value),
            backgroundColor: chartData.map(d => d.backgroundColor)
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function exportFeelings() {
      const entries = document.querySelectorAll('.entry');
      let content = '';
      entries.forEach(e => content += e.innerText + '\n\n');
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'jeffery_emotions.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearFeelings() {
      if (confirm("确定要清除所有记录吗？")) {
        document.getElementById("log").innerHTML = "";
        localStorage.removeItem("jeffery-log");
        updateChart();
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function highlightSearch() {
      const keyword = document.getElementById("search").value.trim();
      const entries = document.querySelectorAll(".entry span");
      entries.forEach(span => {
        const raw = span.innerText;
        span.innerHTML = keyword ? raw.replace(new RegExp(`(${keyword})`, 'gi'), '<span class="highlight">$1</span>') : raw;
      });
    }

    function randomFeeling() {
      const entries = document.querySelectorAll('.entry');
      if (entries.length === 0) return alert("暂无留言");
      const randomIndex = Math.floor(Math.random() * entries.length);
      entries[randomIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function saveToStorage() {
      localStorage.setItem("jeffery-log", document.getElementById("log").innerHTML);
    }
    function loadFromStorage() {
      const stored = localStorage.getItem("jeffery-log");
      if (stored) document.getElementById("log").innerHTML = stored;
    }

    loadFromStorage();
    updateChart();
  </script>
</body>
</html>
