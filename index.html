<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌙 Jeffery 的情绪树洞</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(to bottom, #dbeafe, #e0f2fe);
      color: #111;
      background-image: url("background-soft.jpg"); /* 建议另存一张模糊柔和的背景图 */
      background-size: cover;
      background-attachment: fixed;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #2563eb;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.1em;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background: #f9fafb;
    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1em;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .entry {
      background: #fef3c7;
      margin-top: 30px;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .timestamp {
      font-size: 0.9em;
      color: #6b7280;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌙 Jeffery 的情绪树洞</h1>
    <p>写下此刻的心情，不用解释，不用犹豫。</p>
    <textarea id="moodInput" placeholder="今天你想说什么？"></textarea><br />
    <button onclick="saveMood()">📝 记录下来</button>
    <div id="moodList"></div>
  </div>

  <script>
    function saveMood() {
      const input = document.getElementById("moodInput");
      const mood = input.value.trim();
      if (mood === "") return;

      const now = new Date();
      const timeString = now.toLocaleString();
      const moodList = document.getElementById("moodList");

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `<div class='timestamp'>${timeString}</div><div>${mood}</div>`;
      moodList.prepend(entry);

      input.value = "";
    }
  </script>
</body>
</html>
